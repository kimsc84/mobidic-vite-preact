<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 (404)</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background-color: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; color: #495057; box-sizing: border-box; }
        .error-container { width: 100%; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); }
        .error-image { display: block; width: auto; height: auto; max-height: 50vh; object-fit: contain; margin-left: auto; margin-right: auto; margin-bottom: 1.8rem; } /* ✨ 이미지 크기 및 정렬 수정 */
        .error-title { display:none; font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; color: #212529; }
        .error-message { font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.7; color: #343a40; }
        .error-actions a { display: inline-block; padding: 0.8rem 1.8rem; background-color: #00377c; color: white; text-decoration: none; border-radius: 8px; font-weight: 500; transition: background-color 0.2s ease-in-out; font-size: 1rem; }
        .error-actions a:hover { background-color: #002b62; }
        .error-code { font-size: 0.9rem; color: #adb5bd; margin-top: 2.5rem; }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- ✨ 이미지 추가 (경로는 실제 파일 위치에 맞게 수정) ✨ -->
        <img src="/src/assets/img/error/404_illustration.svg" alt="페이지를 찾을 수 없음" class="error-image">
        <h1 class="error-title">페이지를 찾을 수 없습니다 (404)</h1>
        <p class="error-message">
            요청하신 페이지의 주소가 정확한지 다시 한번 확인해주시기 바랍니다.<br>
            입력하신 주소가 정확하다면, 페이지가 이동되었거나 삭제되었을 수 있습니다.
        </p>
        <div class="error-actions">
            <a href="/common/main" onclick="handleGoToMain(event)">메인으로 돌아가기</a>
        </div>
        <p class="error-code">오류 코드: 404 Not Found</p>
    </div>
    <script>
        function handleGoToMain(event) {
            if (window.parent && typeof window.parent.navigateToPage === 'function') { // ✨ 부모 창(index.html)의 함수 확인
                event.preventDefault();
                window.parent.navigateToPage('common', 'main'); // ✨ 부모 창의 함수 호출
            } else {
                // navigateToPage 함수가 없으면 일반 링크 이동 (href="/common/main"으로)
                // 이 경우 event.preventDefault()를 호출하면 안 됨.
                // 여기서는 a 태그의 기본 동작을 따르도록 아무것도 안 함.
            }
        }
    </script>
</body>
</html>
