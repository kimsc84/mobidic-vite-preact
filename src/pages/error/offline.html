<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background-color: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; color: #495057; box-sizing: border-box; }
        .error-container { width: 100%; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.05); }
        .error-image { display: block; width: auto; height: auto; max-height: 50vh; object-fit: contain; margin-left: auto; margin-right: auto; margin-bottom: 1.8rem; } /* ✨ 이미지 크기 및 정렬 수정 */
        .error-title { display:none; font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem; color: #212529; }
        .error-message { font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.7; color: #343a40; }
        .error-actions button { display: inline-block; padding: 0.8rem 1.8rem; background-color: #00377c; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease-in-out; font-size: 1rem; }
        .error-actions button:hover { background-color: #002b62; }
        .error-code { font-size: 0.9rem; color: #adb5bd; margin-top: 2.5rem; }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- ✨ 이미지 추가 (경로는 실제 파일 위치에 맞게 수정) ✨ -->
        <img src="/src/assets/img/error/offline_illustration.svg" alt="인터넷 연결 없음" class="error-image">
        <h1 class="error-title">인터넷 연결 없음</h1>
        <p class="error-message">
            현재 인터넷에 연결되어 있지 않습니다.<br>
            네트워크 연결 상태를 확인하신 후 다시 시도해 주십시오.
        </p>
        <div class="error-actions">
            <button onclick="window.location.reload()">새로고침</button>
        </div>
        <p class="error-code">오류: OFFLINE</p>
    </div>
</body>
</html>
